<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Planejamento</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='/js/quadro.js') }}"></script>
    <script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.2/js/dataTables.bootstrap5.min.js"></script>

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #5D5CDE;
            --sidebar-bg: #1a1f36;
            --card-bg: #ffffff;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar-collapsed {
            margin-left: -280px;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-menu {
            padding: 1rem 0;
        }

        .sidebar-item {
            padding: 0.75rem 1rem;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-icon {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        /* Main content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            transition: 0.3s;
        }

        .main-content-expanded {
            margin-left: 0;
        }

        /* Toggle button */
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin-left: -280px;
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar.show {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-primary sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center">
                <img src="/static/img/pngwing.com.png" alt="Logo" class="rounded-circle me-2"
                    style="width: 50px; height: 50px; border: 3px solid #6b50ff;">
                <h5 class="text-white mb-0">Planejamento</h5>
            </div>
        </div>

        <div class="sidebar-menu">
            <p class="text-secondary small text-center mb-3">MAIN MENU</p>
            <div class="nav flex-column">
                <a href="home" class="sidebar-item">
                    <i class="fas fa-home sidebar-icon"></i>
                    <span>Home</span>
                </a>

                <div class="sidebar-item dropdown">
                    <i class="fas fa-chart-line sidebar-icon"></i>
                    <span>Forecasting</span>
                    <div class="dropdown-menu">
                        <a href="dime_volume_mensal" class="dropdown-item">
                            <i class="fas fa-calendar-alt"></i>
                            Volume Mensal
                        </a>
                        <a href="volumetria_dist_operadores" class="dropdown-item">
                            <i class="fas fa-users"></i>
                            Distribuição Operadores
                        </a>
                    </div>
                </div>

                <a href="painelVoz" class="sidebar-item">
                    <i class="fas fa-chart-line sidebar-icon"></i>
                    <span>Dash</span>
                </a>
                <div class="sidebar-item dropdown">
                    <i class="fas fa-chart-line sidebar-icon"></i>
                    <span>CHAT</span>
                    <div class="dropdown-menu">
                        <a href="clientesUSO" class="sidebar-item">
                            <i class="fa-solid fa-comment sidebar-icon"></i>
                            <span>Sent. CHAT</span>
                        </a>
                        <a href="analiseTickets" class="sidebar-item">
                            <i class="fa-solid fa-ticket-alt sidebar-icon"></i>
                            <span>Análise CHAT</span>
                        </a>

                        <a href="encerramentoUSO" class="sidebar-item">
                            <i class="fa-solid fa-cog sidebar-icon"></i>
                            <span>Enc. CHAT</span>
                        </a>
                    </div>
                </div>
                <a href="mapa" class="sidebar-item">
                    <i class="fas fa-map-location-dot sidebar-icon"></i>
                    <span>Mapa</span>
                </a>

                <a href="/" class="sidebar-item">
                    <i class="fas fa-circle-exclamation sidebar-icon"></i>
                    <span>Massivas</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid py-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="text-center fw-bold">Análise de Tickets</h2>
                </div>
            </div>

            <!-- Content Section -->
            <div class="row">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form action="/analise" method="post" enctype="multipart/form-data">
                                <div class="mb-4">
                                    <input type="file" name="file" id="inputGroupFileAddon03" class="form-control mb-3">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
        });
    </script>
</body>

</html>
